<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move with Mouse</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="mainWindow">
            <div>
                <nav>
                    <i class="fas fa-bars"></i>
                    <ul class="hidden--mobile nav-links">
                        <li><a href="/">Home</a></li>
                        <li><a href="/form.html">Submit</a></li>
                        <li>Categories</li>
                        <li>Contact</li>
                    </ul>

                </nav>
            </div>
            <div class="topHalf">

                <!-- <div class="character-wrapper">
                    <div class="character">
                        <img id="girl" src="girl.png" />
                        <img id="eyeRight" class="eye" src="eye.png" />
                        <img id="eyeLeft" class="eye" src="eye.png" />
                    </div>
                </div> -->
                <div class="mainWindowText" id="mainForm">
                    <svg viewBox="0 100 500 80">
                        <path id="curve" d="M50,150 L450,150" />
                        <text>
                            <textPath href="#curve" startOffset="50%" text-anchor="middle">
                                Submit Recipe
                            </textPath>
                        </text>
                    </svg>
                </div>
            </div>
            <div id="recipeFormWrapper">
                <div class="formTop">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <form id="recipeForm">
                    <label for="recipeName">Recipe Title:</label>
                    <input type="text" id="recipeName" name="recipeName">
                    <fieldset>
                        <legend>Recipe Category:</legend>
                        <input type="radio" id="desert" name="category" value="desert">
                        <label for="desert">Desert</label><br>
                        <input type="radio" id="drink" name="category" value="drink">
                        <label for="drink">Drink</label><br>
                        <input type="radio" id="appetizer" name="category" value="appetizer">
                        <label for="appetizer">Appetizer</label><br>
                    </fieldset>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                    <label for="ingredients">Ingredients:</label>
                    <textarea id="ingredients" name="ingredients" rows="4"></textarea>
                    <label for="instructions">Instructions:</label>
                    <textarea id="instructions" name="instructions" rows="8"></textarea>
                    <label for="recipeOwner">Your Name:</label>
                    <input type="text" id="recipeOwner" name="recipeOwner">
                    <button class="wandButton" type="submit" form="recipeForm" value="submit">Submit</button>
                </form>
            </div>
            <div class="bottomHalf"></div>
            <!-- <div class="tabs"></div> -->
        </div>
    </main>
</body>

</html>
