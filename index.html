<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move with Mouse</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="mainWindow">
            <div class="topHalf">
                <div class="character-wrapper">
                    <div class="character">
                        <img id="girl" src="girl.png" />
                            <img id="eyeRight" class="eye" src="eye.png" />
                            <img id="eyeLeft" class="eye" src="eye.png" />
                    </div>
                </div>
                <div class="mainWindowText">
                    <svg viewBox="0 90 500 80">
                        <path id="curve" d="M50,150 L450,150" />
                        <text class="creepster-regular">
                            <textPath href="#curve" startOffset="50%" text-anchor="middle">
                                Happy Halloween
                            </textPath>
                        </text>
                    </svg>
                </div>
            </div>
            <div class="tabs"></div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
